<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>

<body onload="init()">


    <header>
        <div class="wrapper">
            <img src="img/logo.png" alt="">


            <input id="inputField" onkeyup="filterPokemon()" type="text" placeholder="Search your Pokemon...">
            <button onclick="resetInputField()" id="resetButton">Reset Filter</button>

        </div>

    </header>
    <main>
        <div class="wrapper">
            <div id="card-container">
            </div>

            
        </div>
        <div class="wrapper">
            <button onclick="loadMore()" id="loadButton">Load more</button>
        </div>
       
    </main>



    <script src="script.js"></script>
</body>

</html>
