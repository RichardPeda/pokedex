<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>

<body onload="loadPokemonURL()">

    <div id="card-container">

        <div class="card-border">
            <div class="card">
                <div class="card-header">
                    <h2 id="name">bulbasaur</h2>
                    <div id="card-id">ID 0001</div>
                </div>
                


                <div class="ability-container">
                    <div class="ability primary">grass</div>
                    <div class="ability secondary">poison</div>
                </div>
               
                <div class="image-container">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/1.png" alt="">
                </div>
                <div class="platform"></div>
               
                
            </div>
        </div>



    </div>

    <script src="script.js"></script>

</html>
