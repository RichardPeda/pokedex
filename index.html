<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="colors.js"></script>
    <script src="htmlTemplates.js"></script>
    <title>Pokedex</title>
</head>

<body onload="init()">


    <header>
        <div class="wrapper">
            <img src="img/logo.png" alt="">
            <div class="search">
                <input id="inputField" onkeyup="filterPokemon()" type="text" placeholder="Search your Pokemon...">
                <button onclick="resetInputField()" id="resetButton">Clear</button>
            </div>
        </div>
    </header>


    <section>
        <div class="main-wrapper">
            <div id="card-container"></div>
            <button onclick="loadMore()" id="loadButton">Load more</button>
        </div>
    </section>

    <div id="detailScreen" class="d-none">

    </div>




    <div id="loadingScreen" class="d-none">
        <div class="loader"></div>
        <div class="loadingText">Loading Data...</div>
    </div>



    <footer>
        <div class="footer-container">
            <img src="./img/logo.svg" alt="">
            <span>&copy richard peda</span>
        </div>
    </footer>


    <script src="script.js"></script>

</body>

</html>
