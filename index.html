<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>

<body onload="init()">


    <header>
        <div class="wrapper">
            <img src="img/logo.png" alt="">
            <div class="search">
                <input id="inputField" onkeyup="filterPokemon()" type="text" placeholder="Search your Pokemon...">
                <button onclick="resetInputField()" id="resetButton">Reset Filter</button>
            </div>
           
        </div>
    </header>


    <section>
        <div class="main-wrapper">
            <div id="card-container"></div>
            <button onclick="loadMore()" id="loadButton">Load more</button>
        </div>
    </section>





    <div id="loadingScreen" class="d-none">
        <div class="loader"></div>
        <div class="loadingText">Loading Data...</div>
    </div>



    <footer>
    </footer>

    <script src="script.js"></script>
</body>

</html>
